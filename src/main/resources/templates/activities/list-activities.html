<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">


    <table class="table table-bordered table-striped mt-5">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Kcal</th>
            <th>Start</th>
            <th>End</th>
            <th>ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aActivity : ${activities}">
            <td th:text="${aActivity.title}"/>
            <td th:text="${aActivity.type}"/>
            <td th:text="${aActivity.kcal}"/>
            <td th:text="${aActivity.startDateTime.toString()}"/>
            <td th:text="${aActivity.endDateTime.toString()}"/>
            <td th:text="${aActivity.id}"/>
        </tr>
        </tbody>

    </table>

    <!--    &lt;!&ndash;  Add New Activity Button &ndash;&gt;-->
        <a th:href="@{/activities/new}"
           class="btn btn-primary btn-sm mb-3">
            Add Activity
        </a>
</div>
</body>

</html>
